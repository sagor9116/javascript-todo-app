<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,600;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/0811542081.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Todo app</title>
  </head>
  <body>
    <header>
      <div class="header-inner">
        <div class="container">
          <div class="app-title">
            <h1>TODO</h1>
            <button type="" id="themeToggler">
              <img src="/images/icon-sun.svg" alt="icon-sun" />
            </button>
          </div>
          <!-- .app-title -->
          <form action="" class="todo-form">
            <input
              type="text"
              class="todo-input"
              placeholder="Create a new todo..."
            />
          </form>
        </div>
        <!-- .container -->
      </div>
      <!-- .header-inner -->
    </header>
    <!-- header -->

    <main>
      <div class="todo-lists-wrapper">
        <div class="container">
          <!-- .todolists-->
          <div class="todo-list-container">
            <div class="todo-lists">
              <p>No items yet...</p>
            </div>
          </div>

          <article class="todo-summary">
            <p>0 items left</p>
            <button type="" class="clear-completed">Clear completed</button>
          </article>
          <!-- .todo-summary -->

          <article class="todo-filters">
            <div class="fixed">
              <button type="" class="active">All</button>
              <button type="">Active</button>
              <button type="">Completed</button>
            </div>
          </article>
        </div>
        <!-- .container -->
      </div>
      <!-- .todo-list-wrapper -->
    </main>
    <!-- main -->

    <footer>
      <p>Drag and drop to reorder list</p>
    </footer>

    <script src="/index.js"></script>
  </body>
</html>
